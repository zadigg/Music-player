<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />

    <title>Music App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/4474ee6c4d.js"
      crossorigin="anonymous"
    ></script>
    <a
      class="icon fa-car"
      aria-hidden="true"
      style="color: white"
      href="http://viettelquangbinh.com"
    ></a>

    <script src="login.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- welcome start -->

    <div id="welcome">
      <nav
        id="loginNavBarDiv"
        class="navbar navbar-expand-lg navbar-light bg-light"
      >
        <a class="navbar-brand" href="welcome.html">Group 1</a>
        <nav class="navbar navbar-light bg-light form-inline">
          <input
            class="form-control mr-sm-2"
            id="MusicToSearch"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="searchMusicButton"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </nav>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto"></ul>

          <button
            id="logoutbutton"
            class="btn btn-outline-success my-2 my-sm-0"
          >
            Logout
          </button>
        </div>
      </nav>
    </div>
    <!-- welcome ends -->
    <div class="tableDesign">
      <!-- Search Music table starts  -->
      <div id="searchResults" class="d-flex justify-content-center">
        <div id="lol">
          <div id="songsList ">
            <h2
              style="
                color: rgb(9, 63, 65);
                font-family: 'Lucida Sans', 'Lucida Sans Regular',
                  'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                  sans-serif;
              "
            >
              Results: <span id="nosongfound"></span>
            </h2>
            <table style="width: 40vw" class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Title</th>
                  <th scope="col">Release Date</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="tbodyAll"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Search Music table ends -->

      <!-- playlist -->
      <div id="playlist">
        <h2
          style="
            color: rgb(9, 63, 65);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          "
        >
          Your Playlist:
        </h2>
        <table style="width: 30vw" class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Title</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tbodyPlaylist"></tbody>
        </table>
      </div>
      <!-- playlist ends -->
    </div>

    <!-- music player start  -->

    <section style="text-align: center; color: black">
      <div class="content">
        <h2 id="paragraph"></h2>
      </div>
    </section>
    <div id="audioForm">
      <button style="border-style: none">
        <img src="./Images/back.png" width="30px" alt="" />
      </button>
      <audio controls autoplay class="right-width">
        <source type="audio/mpeg" />
      </audio>

      <button style="border-style: none">
        <img src="./Images/next.png" width="30px" alt="" />
      </button>
      <button style="border-style: none">
        <img src="./Images/repeat.png" width="30px" alt="" />
      </button>
    </div>

    <!-- music player end -->
  </body>
</html>
